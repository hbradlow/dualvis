<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">

        <style>
            #primal{
                height:400px;
                border:1px solid black;
                float:left;
            }
            #dual{
                height:400px;
                border:1px solid black;
                float:left;
                overflow:hidden;
            }
            body {
                padding:40px;
                padding-top:20px;
            }
        </style>

        <script src="jquery.min.js"></script>
        <script src="bootstrap/js/bootstrap.min.js"></script>
        <script src="raphael-min.js"></script>
        <script src="duality.js"></script>
        <script src="gui.js"></script>
    </head>
    <body>
        <div class="container-narrow">
            <div class="row-fluid">
                <div class="span10 offset1">
                    <div class="masthead">
                        <h3 class="muted">Visualize Duality</h3>
                    </div>
                    <hr />
                    <div class="row">
                        <div class="span12">
                            <p>Click to add a point, click and drag to add a line. Hold down shift to delete.</p>
                        </div>
                    </div>
                    <div class="row-fluid">
                        <div class="span6">
                            <h1>Primal</h1>
                            <div class="row-fluid">
                                <div class="span12" id="primal">
                                </div>
                            </div>
                        </div>
                        <div class="span6"> 
                            <h1>Dual</h1>
                            <div class="row-fluid">
                                <div class="span12" id="dual">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </body>
</html>
